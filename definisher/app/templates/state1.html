{% extends "base.html" %}


{% block css %}
<style>
    #container {
        width: 1000px;
        height: 400px;
        left: 460px;
	    right: 460px;
    }

	#text1 {
        width: 1000px;
        height: 300px;
        left: 5px;
    }

    #text2 {
        top:10px;
        width: 500px;
        height: 50px;
        left: 500px;
    }

    body {
        background: #A7A9AC;
        background-image: -webkit-gradient(
            linear,
            left top,
            right top,
            color-stop(.34, rgba(230,237,241,.05)),
            color-stop(.67, rgba(230,237,241,0)));
        -webkit-background-size: 5px 5px;
        background-image:
            -webkit-gradient(
                radial,
                50% -50,
                300,
                50% 0,
                0,
                from(rgba(230, 237, 241, 0)),
                to(rgba(230, 237, 241, 0.8)));
      height:100%;
      margin: auto;
      width: 1000px;
    }
    .button {
        position: relative;
        top: 100px;
        display: inline-block;
        top: 50%;
        left: 50%;
        margin-top: 100px;
        -webkit-border-radius: 10px;
        -webkit-box-shadow:
            0px 3px rgba(128,128,128,1), /* gradient effects */
            0px 4px rgba(118,118,118,1),
            0px 5px rgba(108,108,108,1),
            0px 6px rgba(98,98,98,1),
            0px 7px rgba(88,88,88,1),
            0px 8px rgba(78,78,78,1),
            0px 14px 6px -1px rgba(128,128,128,1); /* shadow */
        -webkit-transition: -webkit-box-shadow .1s ease-in-out;
    }
    .button span {
        background-color: #E8E8E8;
        background-image:
            /* gloss gradient */
            -webkit-gradient(
                linear,
                left bottom,
                left top,
                color-stop(50%,rgba(255,255,255,0)),
                color-stop(50%,rgba(255,255,255,0.3)),
                color-stop(100%,rgba(255,255,255,0.2))),
            /* dark outside gradient */
            -webkit-gradient(
                linear,
                left top,
                right top,
                color-stop(0%,rgba(210,210,210,0.3)),
                color-stop(20%,rgba(210,210,210,0)),
                color-stop(80%,rgba(210,210,210,0)),
                color-stop(100%,rgba(210,210,210,0.3))),
            /* light inner gradient */
            -webkit-gradient(
                linear,
                left top,
                right top,
                color-stop(0%,rgba(255,255,255,0)),
                color-stop(20%,rgba(255,255,255,0.5)),
                color-stop(80%,rgba(255,255,255,0.5)),
                color-stop(100%,rgba(255,255,255,0))),
            /* diagonal line pattern */
            -webkit-gradient(
                linear,
                0% 100%,
                100% 0%,
                color-stop(0%,rgba(255,255,255,0)),
                color-stop(40%,rgba(255,255,255,0)),
                color-stop(40%,#D2D2D1),
                color-stop(60%,#D2D2D1),
                color-stop(60%,rgba(255,255,255,0)),
                color-stop(100%,rgba(255,255,255,0)));
            -webkit-box-shadow:
                0px -1px #fff, /* top highlight */
                0px 1px 1px #FFFFFF; /* bottom edge */
        -webkit-background-size: 100%, 100%, 100%, 4px 4px;
        -webkit-border-radius: 10px;
        -webkit-transition: -webkit-transform .1s ease-in-out;
        display: inline-block;
        padding: 10px 40px 10px 40px;
        color: #3A474D;
        text-transform: uppercase;
        font-family: 'TradeGothicLTStd-BdCn20','PT Sans Narrow';
        font-weight: 700;
        font-size: 32px;
        text-shadow: 0px 1px #fff, 0px -1px #262F33;
    }
            .button span:hover {
                color: #AEBF3B;
                text-shadow: 0px -1px #97A63A;
                cursor: pointer;
            }
            .button:active {
                -webkit-box-shadow:
                    0px 3px rgba(128,128,128,1),
                    0px 4px rgba(118,118,118,1),
                    0px 5px rgba(108,108,108,1),
                    0px 6px rgba(98,98,98,1),
                    0px 7px rgba(88,88,88,1),
                    0px 8px rgba(78,78,78,1),
                    0px 10px 2px 0px rgba(128,128,128,.6); /* shadow */
            }
            .button:active span{
                -webkit-transform: translate(0, 5px); /* depth of button press */
            }
        .button span:after {
            content: ">";
            display: block;
            width: 10px;
            height: 10px;
            position: absolute;
            right: 14px;
            top: 12px;
            font-family: 'Cabin';
            font-weight: 700;
            color: #AEBF3B;
            text-shadow: 0px 1px #fff, 0px -1px #97A63A;
            font-size: 26px;
        }
        .rev-block {
     position: relative;
    }

        h1 {
         font-family: Poppins;
         position: absolute;
         font-weight: bold;
         color: #fff;
         font-size: 20px;
         text-transform: uppercase;
         padding: 0.4em 1em;
         margin-top: 20px;
         top: 40%;
         left: 46%;
         transform: translate(-50%, -50%);
    }

    .rev-block span {
         opacity: 0;
         animation: appear-text 0.0001s linear forwards;
         animation-delay: 1.4s;
    }

    .rev-block:after {
         content: '';
         top: 0;
         left: 0;
         position: absolute;
         width: 0%;
         height: 100%;
         background: #00f0b5;
         animation: rev-block 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
         animation-delay: 1s;
    }

    @keyframes rev-block {

         0% {
              left: 0;
              width: 0%;
         }
         50% {
              left: 0;
              width: 100%;
         }
         100% {
              left: 100%;
              width: 0%;
         }

    }

    @keyframes appear-text {

         0% {
              opacity: 0;
         }
         100% {
              opacity: 1;
         }

    }

    #onemore {
         top: 51%;
         left: 58%;
    }

    #onemore span {
         animation-delay: 2s;
    }

    #onemore.rev-block:after {
         background: #5e239d;
         animation-delay: 1.4s;
    }

    }
</style>
{% endblock %}

{% block container %}
    <div id="container">
        <h2>{{ title }}</h2>
        <div id="text1">
            <h1 class="rev-block">
                <span>{{ content }}</span>
            </h1>
        </div>
        <div id="text2">
            <h1 class="rev-block" id="onemore">
                <span>source: <a href= "{{ url }}">Wikipedia</a> </span>
            </h1>
        </div>
        <div>
            <a href="http://127.0.0.1:5000/result/Mathematics" class="button">
                <span>JebaÄ‡ Disa</span>
            </a>
        </div>
    </div>

{% endblock %}
